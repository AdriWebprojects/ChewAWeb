<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
}

.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

@media screen and (max-width: 1000px) {
  .topnav a {
    padding: 0 10px; 
    font-size: 16px; 
    line-height: 60px; 
  }
}

.socialiconnav {
    vertical-align: middle;
}

.socialiconnav a {
text-decoration: none;
padding: 10px;
border-radius: 50%;
line-height: 30px;
}

.socialiconnav a i {
    font-size: 2em;
    color: #FF0000;
    opacity: 0.9;
}

.socialiconnav a:hover {
    background-color: #111;
    transition: 0.5s;
}

.socialiconnav a:hover i {
    color: white;
    transition: 0.5s;
}

 .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: visible;
        }

        .carousel-track-container {
            overflow: hidden;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 50%;
            font-size: 35px;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .prev-btn {
            left: -50px;
            background-color: #008ed8;
        }

        .next-btn {
            right: -50px;
            background-color: #e95d23;
        }

</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product</a>
<div class="socialiconnav">
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>  
</div>
 <section class="features-section">

        <div class="carousel">
            <button class="prev-btn">&#8592;</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide">
                        <img src="Card (2).jpg" alt="Feature 1">
                    </li>
                    <li class="carousel-slide">
                        <img src="Card.jpg" alt="Feature 2">
                    </li>
                    <li class="carousel-slide">
                        <img src="Card (3).jpg" alt="Feature 3">
                    </li>
<li class="carousel-slide">
                        <img src="Card (1).jpg" alt="Feature 4">
                    </li>
<li class="carousel-slide">
                        <img src="Card (4).jpg" alt="Feature 5">
                    </li>
                </ul>
            </div>
            <button class="next-btn">&#8594;</button>
        </div>
    </section>

<script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.next-btn');
        const prevButton = document.querySelector('.prev-btn');

        let currentIndex = 0;

        function updateSlidePosition() {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlidePosition();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        });
    </script>
</body>
</html>
