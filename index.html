<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
}

.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
    display: inline-block;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}


.topnav a.icon {
  font-size: 18px;
  cursor: pointer;
  display: block;
  position: absolute;
  right: 30px;  
  top: 0;
}


.topnav.responsive {
  display: block;
  height: auto;
  width: 100%; 
}


.topnav.responsive a {
  display: block;
  text-align: left;
  padding: 14px;
}


.topnav a:not(.icon) {
  display: none;
}


.topnav a.icon {
  display: block;
}


@media screen and (min-width: 601px) {
  .topnav a {
    display: inline-block;
    text-align: center;
  }

  
  .topnav.responsive a {
    display: block;
    text-align: left;
    padding: 14px;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
  <a href="#home">Home</a>
  <a href="#null">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive"; 
  } else {
    x.className = "topnav"; 
  }
}
</script>

</body>
</html>
