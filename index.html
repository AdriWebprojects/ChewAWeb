<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #e3e9cf;
    padding-top: 60px;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    overflow: hidden;
    background-color: #2f4b2b; 
    height: 67px;
    display: flex; /* Flexbox for layout */
    align-items: center; /* Center items vertically */
    justify-content: space-between; /* Space between logo and links */
    padding: 0 20px;
}

.logo img {
    width: 50px;
    height: auto;
    vertical-align: middle;
}

.topnav ul {
    list-style: none;
    display: flex; /* Horizontal layout */
    margin: 0;
    padding: 0;
}

.topnav li {
    margin: 0 10px; /* Spacing between links */
}

.topnav a {
    text-decoration: none;
    color: #e3e9cf;
    font-family: Fantasy;
    font-size: 17px;
    line-height: 67px;
    padding: 0 15px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="logo.png.png" alt="ChewAHerb Logo">
    </div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contentcategory">null</a></li>
        <li><a href="#targetaudience">null</a></li>
        <li><a href="#needsofouraudience">null</a></li>
        <li><a href="#youtubecontent">null</a></li>
        <li><a href="#about">null</a></li>
    </ul>
</div>
</body>
</html>
