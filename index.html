<!DOCTYPE html>
<html>
<head>
<style>
.topnav {
  position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    overflow: hidden;
    background-color: #86a1db; 
	height:67px;
}
}
.topnav ul {
            margin: 0; 
            padding: 0; 
            list-style-type: none; 
        }

        .topnav li {
            float: left;
        }
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 0 60px;
  text-decoration: none;
  font-size: 17px;
  line-height: 67px;
   color: white;
  font-family: Fantasy;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
}
.topnav .icon {
  display: none;
}	  
  
</style>
</head>
