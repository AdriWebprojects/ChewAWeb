<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
overflow-x: hidden
}

.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

@media screen and (max-width: 1000px) {
  .topnav a {
    padding: 0 10px; 
    font-size: 16px; 
    line-height: 60px; 
  }
}

.hero {
    width: 100%;
    height: 50vh; 
    background-image: url('IMG_0305.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center; 
    color: white;
    padding: 0 20px; 
    text-align: left;
    justify-content: space-between;
}

.hero-text {
    max-width: 60%; 
margin-left: 25%;
}

.hero h1 {
    font-size: 3vw;
    font-family: "Metropolis Regular";
    margin-bottom: 0;
}

.hero p {
    font-size: 1.5vw;
    font-family: "Wasted Vindey";
    margin-top: 0;
}

.hero .cta-container {
    display: flex;
    flex-direction: row; 
    gap: 20px; 
    justify-content: center; 
margin-right: 23%;
}

.hero .cta-button {
    padding: 15px 30px;
    background-color: #FFFFFF;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    margin-top: 10px;
    text-align: center;
    white-space: nowrap;
    border-radius: 10px;
}

.hero .cta-button:hover {
    background-color: #ddd;
    color: black;
}
.hero .secondary-button {
    padding: 15px 30px;
    background-color: #fec222;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    margin-top: 10px;
    text-align: center;
    white-space: nowrap; 
    border-radius: 10px;
}

.carousel {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    overflow: visible;
}

.carousel-track-container {
    overflow: hidden;
    width: 100%;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
    list-style: none;
    padding: 0;
    margin: 0;
}

.carousel-slide {
    min-width: 100%; 
    box-sizing: border-box;
}

.carousel-slide img {
    width: 100%;
    display: block;
}

.prev-btn, .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #00008B;
    color: white;
    border: none;
    padding: 20px;
    cursor: pointer;
    z-index: 1000;
    border-radius: 50%;
   font-size: 10px;
}

.prev-btn {
    left: -20px;
}

.next-btn {
    right: -20px;
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product Details</a>
    <a href="contact.html">Contact</a>
</div>

<div class="hero">
    <div class="hero-text">
        <h1>Chew away your cough!</h1>
<p>
Try this new chewable herbal supplement!<br>
Natural and kid-friendly!<br>
</p>
    </div>
    <div class="cta-container">
        <a href="#product" class="cta-button">LEARN MORE</a>
   <a href="https://www.youtube.com/@Veritasium" class="cta-button secondary-button">SUBSCRIBE NOW!</a>
    </div>
</div>

<section class="features-section">
    <div class="carousel">
    <button class="prev-btn">&#8592;</button>
    <div class="carousel-track-container">
        <ul class="carousel-track">
            <li class="carousel-slide">
                <img src="IMG_0292.png" alt="Feature 1">
            </li>
            <li class="carousel-slide">
                <img src="IMG_0292.png" alt="Feature 2">
            </li>
            <li class="carousel-slide">
                <img src="IMG_0292.png" alt="Feature 3">
            </li>
        </ul>
    </div>
    <button class="next-btn">&#8594;</button>
</div>
</section>
<script>
const track = document.querySelector('.carousel-track');
const slides = Array.from(track.children);
const nextButton = document.querySelector('.next-btn');
const prevButton = document.querySelector('.prev-btn');

let currentIndex = 0;

function updateSlidePosition() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

nextButton.addEventListener('click', () => {
    if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateSlidePosition();
    }
});

prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateSlidePosition();
    }
});
    </script>
</body>
</html>
