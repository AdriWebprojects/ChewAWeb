<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
}

/* Logo Image */
.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

/* Navbar Styles */
.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
}


.topnav a:hover {
    background-color: #ddd;
    color: black;
}


@media screen and (max-width: 1000px) {
  .topnav a {
    padding: 0 10px; 
    font-size: 16px; 
    line-height: 60px; 
  }
}

/* Hero Section Styles */
.hero {
    width: 100%;
    height: 100vh; 
    background-image: url('IMG_0303.jpg'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h1 {
    font-size: 4em;
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.hero .cta-button {
    padding: 15px 30px;
    background-color: #f8ede7;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    margin-top: 20px;
}

.hero .cta-button:hover {
    background-color: #ddd;
    color: black;
}

</style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
    <a href="#index.html">Home</a>
    <a href="#about">About</a>
    <a href="#product">Product Details</a>
    <a href="#contact">Contact</a>
</div>
<div class="hero">
    <div>
        <h1>Welcome to ChewAHerb</h1>
        <a href="#product" class="cta-button">Learn More</a>
    </div>
</div>

</body>
</html>
