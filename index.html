<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
}

.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

@media screen and (max-width: 1000px) {
  .topnav a {
    padding: 0 10px; 
    font-size: 16px; 
    line-height: 60px; 
  }
}

.hero {
    width: 100%;
    height: 70vh; 
    background-image: url('IMG_0305.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center; 
    color: white;
    padding: 0 20px; 
    text-align: left;
    justify-content: space-between;
}

.hero-text {
    max-width: 60%; 
}

.hero h1 {
    font-size: 4em;
    font-family: "Metropolis Regular";
    margin-left: 500px; 
}

.hero p {
    font-size: 2em;
    font-family: "Wasted Vindey";
    margin-left: 500px; 
}

.hero .cta-container {
    display: flex;
    flex-direction: column; 
    align-items: flex-end; 
}

.hero .cta-button {
    padding: 15px 30px;
    background-color: #f8ede7;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    margin-top: 10px;
    text-align: center;
    white-space: nowrap;
    margin-right: 500px; 
}

.hero .cta-button:hover {
    background-color: #ddd;
    color: black;
}

</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product Details</a>
    <a href="contact.html">Contact</a>
</div>

<div class="hero">
    <div class="hero-text">
        <h1>Chew away your cough!</h1>
        <p>Try this new chewable herbal supplement for your cough</p>
    </div>
    <div class="cta-container">
        <a href="#product" class="cta-button">Learn More</a>
    </div>
</div>

</body>
</html>
