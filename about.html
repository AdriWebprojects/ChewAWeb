<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #white;
    padding-top: 90px; 
    overflow-x: hidden;
}

.logo img {
    width: 90px;
    height: auto; 
    vertical-align: middle;
}

.topnav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f8ede7;
    height: 90px; 
    display: flex; 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
}

.topnav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex; 
    margin-left: auto; 
}

.topnav li {
    display: inline-block;
}

.topnav a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 0 20px;
    text-decoration: none;
    font-size: 20px;
    line-height: 90px; 
    font-family: "Equilibrium Serif";
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

@media screen and (max-width: 1000px) {
  .topnav a {
    padding: 0 10px; 
    font-size: 16px; 
    line-height: 60px; 
  }
}

.hero {
    width: 100%;
    height: 50vh; 
    background-image: url('IMG_0326.jpeg');
    background-size: cover;
    background-position: center;
    align-items: center; 
    color: white; 
    padding: 0 20px;
    display: flex;
}

.hero-text {
    max-width: 60%; 
}

.hero h1 {
    font-size: 3vw;
    font-family: "Metropolis Regular";
    text-align: center;
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="IMG_0292.png" alt="ChewAHerb Logo">
    </div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product Details</a>
    <a href="contact.html">Contact</a>
</div>

<div class="hero">
    <h1>About</h1>
</div>

</body>
</html>
